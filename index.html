<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>D&D Random Tables</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>D&D Random Tables</h1>
    <p>Pick a table and roll.</p>
  </header>

  <main>
    <section class="controls">
      <div class="field">
        <label for="tableSelect">Table</label>
        <select id="tableSelect"></select>
      </div>
      <button id="rollBtn">Roll</button>
    </section>

    <section class="result">
      <h2 id="tableName">â€”</h2>
      <div id="rollInfo" class="muted"></div>

      <div id="output" class="output">Choose a table to begin.</div>

      <div class="actions">
        <button id="copyBtn" class="secondary">Copy Result</button>
      </div>
    </section>
  </main>

  <footer class="muted footer">
    Tip: Add new tables by dropping JSON files into <code>tables/...</code> and updating <code>TABLE_TREE</code> in <code>app.js</code>.
  </footer>

  <script src="app.js"></script>
</body>
</html>
